<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="entireForm">
        <div class="info"><label for="name_position">Caller:</label><input type="text" placeholder="Ex. Brandon Tech A12345"></div>
        <div class="info"><label for="site_name">Site Name:</label><input type="text" placeholder="Ex. Arco 1234"></div>
        <div class="info"><label for="Caller_Phone">Caller Phone#:</label><input type="text" placeholder="Ex. 123-456-7890"></div>
        <div class="info"><label for="Issue">Issue Reported:</label><input type="text" placeholder="Ex. G6-300 - OPT 01 - OOS"></div>
        <div class="info"><label for="Invenco_Model">InvencoModel:</label>
            <select name="Model" id="Model">
                <option value="G6-300">G6-300</option>
                <option value="G6-400">G6-400</option>
                <option value="G7-100">G7-100</option>
                <option value="Edge_Pro">Edge Pro</option>
            </select>
        </div>
        <div class="info"><label for="POS">POS:</label>
            <select name="POS" id="POS">
                <option value="Verifone">Verifone</option>
                <option value="NCR">NCR</option>
                <option value="Gilbarco">Gilbarco</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="info"><label for="When/How">When/How did issue begin?</label></div>
    </div>

</body>

</html>
